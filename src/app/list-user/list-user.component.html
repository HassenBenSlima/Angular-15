<h3 align="center">Liste des users!</h3>


<ul>
    <li *ngFor='let user of utilisateurs'> {{user.name}}</li>
  </ul>


  <table>
    <tr>
        <th>ID</th><th>NAME</th><th>EMAIL</th><th>ADDRESSS</th>

    </tr>
  </table>
